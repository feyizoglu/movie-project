<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GTGH</title>
  </head>

  <body>
    <header class="h-20">
      <nav class="relative px-2 py-4 ">
        <div class="mx-auto flex justify-between items-center">
          <img class="logo" src="./img/logo.png" alt="Tailwindcss Navigation" />

          <ul class="hidden md:flex space-x-10 font-semibold text-white ">
            <li id="home" class="text-center text-xl"><a href="#">Home</a></li>
            <li class="text-xl"><a id="actorsDiv" href="#">Actors</a></li>
            <li>
              <div>
                <div class="dropdown inline-block relative">
                  <button class="font-semibold inline-flex items-center">
                    <span class="mr-1 text-xl">Genre</span>
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </button>
                  <ul
                    id="genreList"
                    class="dropdown-menu absolute hidden text-black p-2""
                  >
                    <li class=""></li>
                  </ul>
                </div>
              </div>
            </li>

            <div>
              <div class="dropdown inline-block relative">
                <button class="font-semibold inline-flex items-center">
                  <span class="mr-1 text-xl">Filter</span>
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </button>
                <ul class="dropdown-menu absolute hidden p-2">
                  <li id="popular" class="filter">
                    <a
                      class="rounded hover:bg-red-400 px-4 block whitespace-no-wrap text-white"
                      href="#"
                      >Popular</a
                    >
                  </li>
                  <li id="now_playing" class="filter">
                    <a
                      class="rounded hover:bg-red-400 px-4 block whitespace-no-wrap text-white"
                      href="#"
                      >Now Playing</a
                    >
                  </li>
                  <li id="upcoming" class="filter">
                    <a
                      class="rounded hover:bg-red-400 px-4 block whitespace-no-wrap text-white"
                      href="#"
                      >Upcoming</a
                    >
                  </li>
                  <li id="top_rated" class="filter">
                    <a
                      class="rounded hover:bg-red-400 px-4 block whitespace-no-wrap text-white"
                      href="#"
                      >Top Rated</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </ul>

          <form id="form">
            <input
              class="h-[21px] w-[150px] p-1 mr-3 rounded"
              type="text"
              placeholder="search"
              id="search"
            />
          </form>

          <!-- Mobile menu icon -->
          <button id="mobile-icon" class="md:hidden">
            <i onclick="changeIcon(this)" class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>
    <div class="containerDiv">
      <div class="movies-container"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
